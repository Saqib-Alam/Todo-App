<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="myTodo d-flex flex-column justify-content-center align-items-center">
        
        <div class="todoBody">
            <div class="d-flex justify-content-center">
                <!-- <img class="todoLogo" src="todocheck-logo.png_w=1098&ssl=1" alt=""> -->
                <img class="todoLogo" src="images/logo.png" alt="">
            </div>
            <div class="todoSec d-flex mb-5">
               <input class="todoInp px-2 mx-2" id="input" type="text">
               <button onclick="addTodo()" id="addBtn" class="inpBtn fas fa-plus-square mx-2"></button>
               <button onclick="delAll()" id="delBtn" class="inpBtn fas fa-trash-alt mx-2"></button>
            </div>
    
            <div class="">
                <ul class="listBox list-unstyled" id="list">
    
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
